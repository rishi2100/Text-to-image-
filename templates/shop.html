<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Fashion AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Generated Style for: "{{ user_prompt }}"</h2>
        <img src="{{ url_for('static', filename=generated_image) }}" alt="Generated Fashion" class="main-img">

        <h3>Recommended Products</h3>
        <div class="gallery">
            {% for rec in recommendations %}
                <div class="card">
                    <img src="{{ url_for('static', filename=rec['path']) }}" alt="{{ rec['title'] }}">
                    <p>{{ rec['title'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
