<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion AI - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fashion AI</h1>
        <form action="{{ url_for('shop') }}" method="POST">
            <input type="text" name="prompt" placeholder="Describe your fashion vibe..." required>
            <button type="submit">Generate Look</button>
            <img src="{{ url_for('static', filename=generated_image) }}" alt="Generated Fashion" class="main-img">

            {% for img in recommendations %}
              <div class="product">
                <img src="{{ url_for('static', filename=img) }}" alt="Recommended Product">
                <p>Suggested Item</p>
              </div>
            {% endfor %}
            
        </form>
    </div>
</body>
</html>
