
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fashion Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-md space-y-6">
    <h1 class="text-2xl font-bold text-center">ðŸ§¥ Fashion Product Generator</h1>
    <form method="POST" class="space-y-4">
      <label for="prompt" class="block font-medium">Describe the product:</label>
      <input type="text" name="prompt" id="prompt" class="w-full border p-3 rounded-lg" placeholder="e.g. A black Nike hoodie with white swoosh logo" required>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Generate</button>
    </form>

    {% if image_path %}
    <div class="mt-6 text-center">
      <h2 class="text-lg font-semibold mb-2">Generated Image:</h2>
      <img src="{{ image_path }}" alt="Generated Image" class="mx-auto border rounded-lg shadow-md">
    </div>
    {% endif %}
  </div>
</body>
</html>
